<div>
    <h3 class="text-capitalize">Permissions</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Read</th>
                <th class="text-center">Create</th>
                <th class="text-center">Delete</th>
            </tr>
        </thead>
        <tbody>
            <template x-data="{permissions: item, test: 12}" x-for="(permission, index) in permissions">
            <tr>
                <td scope="row"><span class="text-capitalize" x-text="index" /></td>
                <template x-for="(perm, key) in permission">  
                    <td class="text-center">
                        <template x-if="perm==true">
                            <span>✅</span>
                        </template>
                        <template x-if="perm==false">
                            <span>❌</span>
                        </template>
                    </td>
                </template>
            </tr>
            </template>
        </tbody>
    </table>    
</div>
